name: pages-build

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in progress and the latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Show directory
        run: |
          pwd
          ls -ahl
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Prepare build system
        run: |
          sudo apt-get install -y hugo tree jq
          python --version
          hugo version
          jq --version
      - name: Build with Hugo
        run: |
          pwd; ls -ahl ./
          hugo --config ./hugo.toml --source ./src --destination ../_site --noBuildLock --minify
          ls ./_site
          ls -ahl ./_site/
      - name: Create list of all files
        run: |
          cd _site
          echo "Generated: $(date)" > ./site.txt
          pwd
          ls -ahl
      - name: Fix permissions
        run: |
          chmod -c -R +rX "_site/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
